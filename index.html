<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SENSI STORE | OFFICIAL</title>

<style>
:root{
    --main:#00f2ff;
    --bg:#030405;
    --card:#0b0f12;
    --success:#00ff88;
}

*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    font-family:Poppins,system-ui;
    background:
      radial-gradient(circle at top,#0b2a2f 0%,#030405 55%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* MAIN CARD */
.container{
    width:100%;
    max-width:420px;
    padding:22px;
}

.card{
    background:linear-gradient(180deg,#0b0f12,#050607);
    border-radius:28px;
    padding:26px;
    border:1px solid rgba(0,242,255,.22);
    box-shadow:
      0 0 0 1px rgba(255,255,255,.04),
      0 40px 90px rgba(0,242,255,.25);
    position:relative;
    overflow:hidden;
}

h1{
    margin:0;
    text-align:center;
    font-size:22px;
    color:var(--main);
    letter-spacing:1px;
}

.owner{
    display:block;
    text-align:center;
    font-size:10px;
    color:#777;
    margin-bottom:18px;
}

/* SUCCESS */
#successBanner{
    display:none;
    background:linear-gradient(90deg,#00ff88,#00f2ff);
    color:#000;
    padding:10px;
    border-radius:14px;
    text-align:center;
    font-size:12px;
    font-weight:800;
    margin-bottom:14px;
}

/* PAYMENT BOX */
#paymentBox{
    background:#050709;
    border-radius:22px;
    padding:24px;
    border:1px solid rgba(255,255,255,.06);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
}

/* QR */
.qr-img{
    width:155px;
    padding:10px;
    background:#fff;
    border-radius:18px;
    box-shadow:0 14px 45px rgba(0,242,255,.45);
}

.pay-to{
    color:#00ffcc;
    font-size:12px;
    font-weight:700;
}

.secure{
    font-size:10px;
    color:#888;
    margin-bottom:6px;
}

/* INPUTS */
input,select{
    width:100%;
    padding:14px;
    border-radius:14px;
    background:#0e1114;
    border:1px solid rgba(255,255,255,.08);
    color:#fff;
    font-size:14px;
    outline:none;
}

input::placeholder{color:#666}

/* BUTTON */
.verify-btn{
    width:100%;
    padding:16px;
    margin-top:8px;
    border-radius:16px;
    font-weight:900;
    letter-spacing:1px;
    background:linear-gradient(90deg,#00f2ff,#00ffcc);
    color:#000;
    border:none;
    cursor:pointer;
    box-shadow:0 14px 45px rgba(0,242,255,.55);
}

#waitMsg{
    display:none;
    font-size:11px;
    color:#ffcc00;
    font-weight:700;
}

/* SENSI DATA */
.sensi{
    margin-top:18px;
    filter:blur(18px);
    opacity:.12;
    pointer-events:none;
    transition:.8s ease;
}

.sensi.unlocked{
    filter:none;
    opacity:1;
    pointer-events:auto;
}

.item{
    display:flex;
    justify-content:space-between;
    padding:10px 0;
    border-bottom:1px solid #111;
}

.item span{font-size:12px;color:#888}
.item b{font-size:18px}

/* GIFT */
#secretGift{
    display:none;
    margin-top:14px;
    padding:14px;
    background:#0e1114;
    border-radius:16px;
    border:1px dashed var(--main);
}

.gift-header{
    font-size:13px;
    font-weight:800;
    color:#ffcc00;
}

.gift-content{
    font-size:11px;
    color:#ccc;
    margin-top:4px;
    line-height:1.5;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>FF SENSI STORE</h1>
<span class="owner">Official Store ‚Ä¢ Esshan Khatri</span>

<div id="successBanner">‚úÖ VERIFIED ACCESS ‚Äî <span id="buyerName"></span></div>

<!-- PAYMENT -->
<div id="paymentBox">
<img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=esshan74khatri@okicici&pn=Esshan%20Khatri&am=99">

<div class="pay-to">Payee: Esshan Khatri</div>
<div class="secure">Secure UPI ‚Ä¢ Auto Verification</div>

<input id="custName" placeholder="Full Name">
<input id="utr" placeholder="12-Digit UTR">

<select id="deviceSelect">
<option value="ios">iPhone 15 Pro / 15 Pro Max</option>
<option value="ios">iPhone 14 Pro / 14 Pro Max</option>
<option value="and_h">Samsung S24 Ultra / ROG 8</option>
<option value="and_h">OnePlus 12 / iQOO 12</option>
<option value="and_l">Redmi / POCO / Realme (6‚Äì8GB)</option>

<button class="verify-btn" onclick="unlock()">UNLOCK NOW</button>
<p id="waitMsg">‚è≥ Verifying payment‚Ä¶</p>
</div>

<!-- SENSI -->
<div class="sensi" id="sensiBox">

<div class="item"><span>2√ó Scope</span><b id="s2">‚Äî</b></div>
<div class="item"><span>4√ó Scope</span><b id="s4">‚Äî</b></div>
<div class="item"><span>Sniper</span><b id="sn">‚Äî</b></div>

<div id="secretGift">
<div class="gift-header" id="giftTitle"></div>
<div class="gift-content" id="giftDetails"></div>
</div>
</div>

</div>
</div>

<script>
function unlock(){
    const name=document.getElementById("custName").value;
    const device=document.getElementById("deviceSelect").value;

    if(!name){alert("Enter name");return;}

    document.getElementById("paymentBox").style.display="none";
    document.getElementById("successBanner").style.display="block";
    document.getElementById("buyerName").innerText=name.toUpperCase();

    const box=document.getElementById("sensiBox");
    box.classList.add("unlocked");
    document.getElementById("secretGift").style.display="block";

    if(device==="ios"){
        setVals(140,128,118,110,84,"120 / 32%");
        setGift("üçé iOS PRO AIM","‚Ä¢ Touch: Ultra<br>‚Ä¢ Aim Assist: Stable<br>‚Ä¢ Frame Lock: ON");
    }else if(device==="and_h"){
        setVals(170,165,148,140,92,"Standard / 34%");
        setGift("üöÄ FLAGSHIP BOOST","‚Ä¢ 4√ó MSAA ON<br>‚Ä¢ Touch: Ultra<br>‚Ä¢ Lag Shield Active");
    }else{
        setVals(182,180,176,170,100,"600 DPI / 30%");
        setGift("‚ö° BUDGET BOOST","‚Ä¢ Anim Scale 0.5√ó<br>‚Ä¢ HW Overlay OFF<br>‚Ä¢ DPI 600");
    }
}

function setVals(a,b,c,d,e,f){
    g.innerText=a;
    r.innerText=b;
    s2.innerText=c;
    s4.innerText=d;
    sn.innerText=e;
    df.innerText=f;
}
function setGift(t,d){
    giftTitle.innerText=t;
    giftDetails.innerHTML=d;
}
</script>

</body>
</html>
